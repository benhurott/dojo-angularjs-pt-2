<div class="movie-collection">
    <div class="movie" 
        ng-repeat="m in movies"
        ng-style="{'background-image':'url('+ m.imageUrl +')'}"
        ng-click="__onSelectMovie(m)">
        <my-stars stars="m.ranking"></my-stars>
        <div class="movie__info">
            {{m.title}}
        </div>
    </div>
</div>
